<!-- Content -->
<div id="content"  class="panel panel-default">
  <div class="panel-heading">SignUp Form</div>
  <div class="panel-body">
    
    
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
      
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 "><form class="form-horizontal" name="memberReg" role="form" >
              
             
              <div class="form-group">
                <label class="control-label col-sm-4 mand" for="email">Email/Mobile:</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" ng-model="member.email" name="name"  id="email" placeholder="Enter email" required>
                </div>
              </div>
             <!--  <div class="form-group">
                <label class="control-label col-sm-4 mand" for="name">Mobile:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="member.phone" name="phone" id="phone" placeholder="Enter Number" required>
                </div>
              </div> -->
              <div class="form-group">
                <label class="control-label col-sm-4 mand" for="pwd">Password:</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" ng-model="member.password" name="password"  id="pwd" placeholder="Enter password" required>
                </div>
              </div>
          
              
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-primary" ng-click="signIn();">Sign In</button>
                  <button class="btn btn-danger" ng-click="forgetPassowrd();">Forget Passowrd?</button>
                </div>
              </div>
            </form>
            </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 "><form class="form-horizontal" name="memberReg" role="form" >
              <div class="form-group">
                <label class="control-label col-sm-4 mand" for="name">Name:</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="member.name" name="name" class="form-control"  id="name" placeholder="Enter name" required>
                </div>
              </div>
             
              <div class="form-group">
                <label class="control-label col-sm-4 mand" for="email">Email:</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" ng-model="member.email" name="name"  id="email" placeholder="Enter email" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4 mand" for="name">Mobile:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="member.phone" name="phone" id="phone" placeholder="Enter Number" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4 mand" for="pwd">Password:</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" ng-model="member.password" name="password"  id="pwd" placeholder="Enter password" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="confirmpwd">Confirm Password:</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" ng-model="member.confirmPassword" name="confirmPassword"  id="confirmpwd" placeholder="Enter password">
                </div>
              </div>
              
              
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-primary" ng-click="addAccount();">Sign Up</button>
                  <button class="btn btn-danger" ng-click="resetAccount();">Refresh</button>
                </div>
              </div>
            </form>
            </div>

    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
      
    </div>
    
  </div>
</div>
